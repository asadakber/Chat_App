        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            
          
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit"><a routerLink="/register">Signup</a></button>

      <div class="container">
          <div class="row  justify-content-center">
              <div class="col-md-5">
                    <div class="card">
                            <div style="color: white" class="card-header">
                              Login
                            </div>
                            <div class="card-body">
                                    <form [formGroup]="loginForm" (ngSubmit)="Login()">
                                            <div class="form-group">
                                              <label style="color: white" for="exampleInputEmail1">Email address</label>
                                              <input formControlName="email" style="background-color: transparent" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                           
                                            </div>
                                            <div class="form-group">
                                              <label style="color: white" for="exampleInputPassword1">Password</label>
                                              <input formControlName="password" style="background-color: transparent" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                            </div>
                                         
                                            <button [disabled]="!this.loginForm.valid" type="submit" class="btn btn-outline-primary">Submit</button>
                                          </form>
                            </div>
                        </div>
              </div>
          </div>
      </div>
